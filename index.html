<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第零额定功率...启动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        p {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #555;
            font-size: 18px;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 90%;
            animation: modalFade 0.5s;
        }
        
        @keyframes modalFade {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .countdown {
            font-size: 48px;
            font-weight: 700;
            color: #3498db;
            margin: 25px 0;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
            box-shadow: 0 4px 14px rgba(52, 152, 219, 0.4);
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(52, 152, 219, 0.5);
        }
        
        .btn-secondary {
            background: #e74c3c;
            color: white;
            box-shadow: 0 4px 14px rgba(231, 76, 60, 0.4);
        }
        
        .btn-secondary:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(231, 76, 60, 0.5);
        }
        
        .hidden {
            display: none;
        }
        
        .destination {
            font-weight: 600;
            color: #3498db;
            word-break: break-all;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>开始跃迁服务</h1>
        <p>由原理工作室提供技术支持，本页面加载后将自动跳转到目标网址。</p>
        
        <div class="info-box">
            <p>如果跳转被取消，您可以随时点击下方的按钮重新启动跳转进程，重装小兔竭诚为您服务。</p>
        </div>
        
        <div id="jumpAgainSection" class="hidden">
            <p>你是什么东西你以世界之名，我世界之名是我布洛妮娅...哦对不起瓦尔特...对不起对不起</p>
            <button id="jumpAgainBtn" class="btn btn-primary">重新跳转</button>
        </div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>即将跳转</h2>
            <p>您将在 <span id="countdown" class="countdown">5</span> 秒后跳转到</p>
            <p class="destination">https://www.example.com</p>
            <button id="cancelBtn" class="btn btn-secondary">取消跳转</button>
        </div>
    </div>

    <script>
        // 配置项
        const TARGET_URL = 'https://www.example.com';
        const COUNTDOWN_TIME = 5; // 倒计时秒数
        
        // 元素引用
        const modal = document.getElementById('modal');
        const countdownElement = document.getElementById('countdown');
        const cancelBtn = document.getElementById('cancelBtn');
        const jumpAgainSection = document.getElementById('jumpAgainSection');
        const jumpAgainBtn = document.getElementById('jumpAgainBtn');
        
        // 变量初始化
        let countdown = COUNTDOWN_TIME;
        let countdownInterval;
        
        // 开始倒计时
        function startCountdown() {
            // 显示弹窗
            modal.classList.remove('hidden');
            
            // 重置倒计时
            countdown = COUNTDOWN_TIME;
            countdownElement.textContent = countdown;
            
            // 设置倒计时间隔
            countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    redirectToTarget();
                }
            }, 1000);
        }
        
        // 跳转到目标URL
        function redirectToTarget() {
            window.location.href = TARGET_URL;
        }
        
        // 取消跳转
        function cancelRedirect() {
            clearInterval(countdownInterval);
            modal.classList.add('hidden');
            jumpAgainSection.classList.remove('hidden');
        }
        
        // 事件监听
        cancelBtn.addEventListener('click', cancelRedirect);
        jumpAgainBtn.addEventListener('click', startCountdown);
        
        // 页面加载完成后开始倒计时
        window.addEventListener('load', startCountdown);
    </script>
</body>
</html>
